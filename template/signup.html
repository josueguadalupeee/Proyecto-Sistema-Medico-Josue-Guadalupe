{% extends "components/base.html" %}

{% block content %}
<!-- Contenedor con diseño centrado -->
<div class="container d-flex justify-content-center" style="min-height: 80vh; padding-top: 30px;">
    <div class="card" style="width: 100%; max-width: 400px;">
        <div class="card-header text-center">
            <h3>Registrarse</h3>
        </div>
        <div class="card-body">
            <!-- Mostrar error si existe -->
            {% if error %}
                <div class="alert alert-danger">
                    {{ error }}
                </div>
            {% endif %}
            
            <form action="/signup/" method="POST">
                {% csrf_token %}
                
                <!-- Campo para el nombre de usuario -->
                <div class="mb-3">
                    <label for="id_username" class="form-label">Usuario</label>
                    {{ form.username }}
                </div>
                

                <!-- Campo para la contraseña -->
                <div class="mb-3">
                    <label for="id_password1" class="form-label">Contraseña</label>
                    {{ form.password1 }}
                </div>

                <!-- Campo para confirmar la contraseña -->
                <div class="mb-3">
                    <label for="id_password2" class="form-label">Confirmar contraseña</label>
                    {{ form.password2 }}
                </div>

                <!-- Botón de envío -->
                <button type="submit" class="btn btn-primary w-100">Registrarse</button>
            </form>

            <div class="mt-3 text-center">
                <a href="{% url 'signin' %}">¿Ya tienes cuenta? Iniciar sesión</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
