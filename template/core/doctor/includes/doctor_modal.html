<!-- Modal de Detalles del Doctor -->
<div class="modal fade" id="doctorModal" tabindex="-1" aria-labelledby="doctorModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-primary bg-opacity-75">
          <h5 class="modal-title text-white fw-bold" id="doctorModalLabel">
            <i class="fas fa-user-circle me-2"></i>Detalles del Doctor
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <!-- Columna para la foto del doctor -->
            <div class="col-md-4 text-center mb-3">
                <img id="doctor-foto" src="" alt="Foto del paciente" 
                     class="img-fluid rounded shadow-sm" 
                     style="max-height: 200px; width: auto;">
            </div>
            <!-- Columnas para los detalles -->
            <div class="col-md-8">
              <div class="row">
                <div class="col-md-6">
                  <p><strong><i class="fas fa-id-card me-2"></i>ID:</strong> <span id="doctor-id"></span></p>
                  <p><strong><i class="fas fa-user me-2"></i>Nombres:</strong> <span id="doctor-nombres"></span></p>
                  <p><strong><i class="fas fa-user me-2"></i>Apellidos:</strong> <span id="doctor-apellidos"></span></p>
                  <p><strong><i class="fas fa-calendar me-2"></i>Fecha de Nacimiento:</strong> <span id="doctor-nac"></span></p>
                  <p><strong><i class="fas fa-user-md me-2"></i>Edad:</strong> <span id="doctor-edad"></span></p>
                </div>
                <div class="col-md-6">
                  <p><strong><i class="fas fa-address-card me-2"></i>Cédula:</strong> <span id="doctor-cedula"></span></p>
                  <p><strong><i class="fas fa-phone me-2"></i>Teléfono(s):</strong> <span id="doctor-telefono"></span></p>
                  <p><strong><i class="fas fa-map-marker-alt me-2"></i>Dirección:</strong> <span id="doctor-direccion"></span></p>
                  <p><strong><i class="fas fa-user-md me-2"></i>Especialidad:</strong> <span id="doctor-especialidad"></span></p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            <i class="fas fa-times me-2"></i>Cerrar
          </button>
        </div>
      </div>
    </div>
  </div>
