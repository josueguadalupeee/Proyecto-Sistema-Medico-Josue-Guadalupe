<div class="modal fade" id="servicioModal" tabindex="-1" aria-labelledby="servicioModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary bg-opacity-75">
                <h5 class="modal-title text-white fw-bold" id="servicioModalLabel">
                    <i class="fas fa-cogs me-2"></i>Detalles del Servicio Adicional
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row mb-3">
                        <!-- Primera columna (ID, Nombre y Costo) -->
                        <div class="col-12 col-md-6">
                            <p><strong><i class="fas fa-id-card me-2"></i>ID:</strong> <span id="servicio-id"></span></p>
                            <p><strong><i class="fas fa-cogs me-2"></i>Nombre del Servicio:</strong> <span id="servicio-nombre_servicio"></span></p>
                            <p><strong><i class="fas fa-dollar-sign me-2"></i>Costo:</strong> <span id="servicio-costo_servicio"></span></p>
                        </div>

                        <!-- Segunda columna (Descripción y Estado) -->
                        <div class="col-12 col-md-6">
                            <p><strong><i class="fas fa-info-circle me-2"></i>Descripción:</strong> <span id="servicio-descripcion"></span></p>
                            <p><strong><i class="fas fa-toggle-on me-2"></i>Activo:</strong> <span id="servicio-activo"></span></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    <i class="fas fa-times me-2"></i>Cerrar
                </button>
            </div>
        </div>
    </div>
</div>
