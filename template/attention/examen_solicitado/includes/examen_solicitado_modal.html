<div class="modal fade" id="examenModal" tabindex="-1" aria-labelledby="examenModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary bg-opacity-75">
                <h5 class="modal-title text-white fw-bold" id="examenModalLabel">
                    <i class="fas fa-file-medical-alt me-2"></i>Detalles del Examen Solicitado
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row mb-3">
                        <!-- Primera columna (ID, Paciente y Fecha) -->
                        <div class="col-12 col-md-6">
                            <p><strong><i class="fas fa-id-card me-2"></i>ID:</strong> <span id="examen-id"></span></p>
                            <p><strong><i class="fas fa-user me-2"></i>Paciente:</strong> <span id="examen-paciente"></span></p>
                            <p><strong><i class="fas fa-calendar-day me-2"></i>Fecha de Solicitud:</strong> <span id="examen-fecha_solicitud"></span></p>
                        </div>

                        <!-- Segunda columna (Nombre Examen y Estado) -->
                        <div class="col-12 col-md-6">
                            <p><strong><i class="fas fa-calendar-check me-2"></i>Nombre del Examen:</strong> <span id="examen-nombre_examen"></span></p>
                            <p><strong><i class="fas fa-toggle-on me-2"></i>Estado:</strong> <span id="examen-estado"></span></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    <i class="fas fa-times me-2"></i>Cerrar
                </button>
            </div>
        </div>
    </div>
</div>
